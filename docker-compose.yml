version: '3'

volumes:
  postgresql_data_dev:
    driver: local
  api_data:
    driver: local

services:
  database:
    container_name: onboardexp_database
    build: .
    image: postgres:12.3
    environment: 
      POSTGRES_DB: ${DATABASE_NAME}
      POSTGRES_USER: ${DATABASE_USER}
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD}
    ports: 
      - ${DATABASE_PORT}:5432
    volumes:
      - postgresql_data_dev:/var/lib/postgresql/data

  api:
    container_name: onboardexp_api
    build: 
      dockerfile: Dockerfile
      context: .
    image: harvest/onboardexp:latest
    ports:
      - 8081:8081
    volumes: 
      - api_data:/usr/local/onboardexp
    links: 
      - "database:db"